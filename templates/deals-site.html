<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <style>
        .site-header {
            border-bottom: 1px solid gray;
        }

        .site-header-logo {
            font-family: "Playfair Display", Georgia, "Times New Roman", serif;
            font-size: 2.25rem;
        }
    </style>
</head>
<body>
    <!-- Site header -->
    <header class="site-header py-3 bg-dark">
        <div class="row flex-nowrap align-items-center">
            <div class="col-4"></div>
            <div class="col-4 text-center">
                <a class="text-light site-header-logo" href="#">Deals4U</a>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
                <div class="col-4 align-items-center">
                    <button class="btn btn-success" data-toggle="modal" data-target=".add-deal-modal">Add Deal</button>
                </div>
                <div class="col-4 align-items-center">
                    <button class="btn btn-outline-light">Sign Out</button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Navbar -->
    <div class="py-1">
        <nav class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block text-dark" href="#">Tech</a>
            <a class="py-2 d-none d-md-inline-block text-dark" href="#">Travel</a>
            <a class="py-2 d-none d-md-inline-block text-dark" href="#">Clothing</a>
            <a class="py-2 d-none d-md-inline-block text-dark" href="#">Shoes</a>
            <a class="py-2 d-none d-md-inline-block text-dark" href="#">Grocery</a>
            <form class="d-flex" role="search">
                <input class="form-control" type="search" placeholder="Search">
                <button class="btn btn-success" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </nav>
    </div>

    <!-- Add deal modal -->
    <div class="modal fade add-deal-modal" tabindex="-1" role="dialog" aria-labelledby="addDealModal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form method="POST" action="products" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Deal</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="titleInput">Title</label>
                            <input class="form-control" type="text" id="titleInput" name="titleInput">
                        </div>
                        <div class="form-group">
                            <label for="urlInput">URL</label>
                            <input class="form-control" type="text" id="urlInput" name="urlInput">
                        </div>
                        <div class="form-group">
                            <label for="categorySelect">Categories</label>
                            <select multiple class="form-control" id="categorySelect" name="categorySelect" size="5">
                                <option>Tech</option>
                                <option>Travel</option>
                                <option>Clothing</option>
                                <option>Shoes</option>
                                <option>Grocery</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="priceInput">Price</label>
                            <input class="form-control" type="text" id="priceInput" name="priceInput">
                        </div>
                        <div class="form-group">
                            <label for="descriptionInput">Description</label>
                            <textarea class="form-control" id="descriptionInput" name="descriptionInput" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="imageInput">Upload image</label>
                            <input type="file" class="form-control-file" id="imageInput" name="imageInput">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <main>
        <div class="bg-light">
            <div class="container">
            </div>
        </div>
    </main>
</body>
</html>
